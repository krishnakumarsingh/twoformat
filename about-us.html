	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="row card card-signin">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<div class="card-body login">
									<h5 class="card-title text-center">Login</h5>
									<form class="form-signin">
										<div class="form-label-group">
											<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
											<label for="inputEmail">Email address</label>
										</div>
			
										<div class="form-label-group">
											<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
											<label for="inputPassword">Password</label>
										</div>
			
										<div class="custom-control custom-checkbox mb-3">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1">Remember password</label>
										</div>
										<div>
											<button class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>
											<hr class="my-4">
											Don't have an Account?
											<span class="text-uppercase btn-switch text-yellow">Registraion</span>
										</div>
									</form>
								</div>
								<div class="card-body registraion">
									<h5 class="card-title text-center">Registraion</h5>
									<form class="form-signin">
											<div class="form-label-group">
												<input type="text" id="inputname" class="form-control" placeholder="Name" required autofocus>
												<label for="inputName">Name</label>
											</div>
										<div class="form-label-group">
											<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
											<label for="inputEmail">Email address</label>
										</div>
			
										<div class="form-label-group">
											<input type="text" id="inputMobile" class="form-control" placeholder="Mobile" required>
											<label for="inputMobile">Mobile</label>
										</div>
			
										<div class="form-label-group">
											<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
											<label for="inputPassword">Password</label>
										</div>
			
										<div class="form-label-group">
											<input type="password" id="inputRePassword" class="form-control" placeholder="Re Enter Password" required>
											<label for="inputRePassword">Re Enter Password</label>
										</div>
			
										<div class="custom-control custom-checkbox mb-3">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1">Remember password</label>
										</div>
										<div>
											<button class="btn btn-lg btn-google btn-block text-uppercase">Registraion</button>
											<hr class="my-4">
											Yes, I have an Account!!
											<span class="text-uppercase btn-switch text-yellow">Login</span>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
